<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AppStack - Магазин приложений</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  padding: 10px;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px 10px;
}
header h1 {
  font-size: 32px;
  margin: 0 0 10px 0;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}
header p {
  font-size: 16px;
  margin: 0 0 20px 0;
}
.download-btn {
  display: block;
  width: max-content;
  margin: 0 auto 30px auto;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
  padding: 15px 40px;
  border-radius: 12px;
  font-size: 18px;
  text-decoration: none;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  text-align: center;
}
.download-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
section {
  padding: 0 10px 20px 10px;
  text-align: center;
  flex: 1;
}
footer {
  text-align: center;
  padding: 15px 10px;
  background: rgba(0,0,0,0.2);
  font-size: 14px;
}
footer a {
  color: #4facfe;
  text-decoration: none;
}
@media (max-width: 480px) {
  header h1 {
    font-size: 26px;
  }
  header p {
    font-size: 14px;
  }
  .download-btn {
    font-size: 16px;
    padding: 12px 30px;
  }
}
</style>
</head>
<body>

<header>
  <h1>AppStack</h1>
  <p>Стопка приложений и игр для Android</p>
  <a href="AppStack.apk" class="download-btn">Скачать AppStack</a>
</header>

<section>
  <p>Добро пожаловать в AppStack! Здесь вы можете найти все ваши любимые приложения и игры для Android.</p>
</section>
</body>
</html>
